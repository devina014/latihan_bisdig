<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script> src="script.js"</script>
    <script>
        var myVariable = "This is a variable";
        console.log (myVariable); // 3
        window.alert (myVariable); // 3

        var number1 = 5 ;
        number1 = 3 ;
        console.log ( number1); // 3
        window.alert ( number1); // 3
        number1 = number1 + 5 ; // 3 + 5 = 8
        number1 = number1 - 6 ; // 8 - 6 = 2
        var number2 = number1 * 10 ; // 2 (times) 10 = 20
        var number3 = number2 / number1; // 20 (divided by) 2 = 10;
        var myString = "I am a " + "string!" ; // "I am a string!"

        document.write("<p>myVariable: " + myVariable + "</p>");
        document.write("<p>number1: " + number1 + "</p>");
        document.write("<p>number2: " + number2 + "</p>");
        document.write("<p>number3: " + number3 + "</p>");
        document.write("<p>myString: " + myString + "</p>");    
       
    </script>
    </body>
</html>
